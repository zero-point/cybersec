<!--

Page to display a list of users, and some basic information. Similar
format to a telephone directory.

Each user can be clicked upon to open a new page with more details.
-->

<!-- Some Django Header Info -->
{% extends "base.html" %}
{% block title %}Users - {{block.super}}{%endblock%}
{% block header %}
    <!-- Go to login page if not logged in -->
	{% if authenticated %}
        <a href={% url 'logout'%}>Logout</a>
	{% endif %}
{% endblock %}

<!-- Loop through all users -->
{% block content %}
<div class="container" style="padding-top: 75px">
<table class="table">
	{%for user in users %}
        <tr><td>{{ user.forename }}</td><td>{{ user.surname }}</td><td>{{ user.points }}</td</tr>
        
	{% endfor %}
</table>
</div>
{% endblock %}
