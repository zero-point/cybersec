<html>
	<head>
		<title>{% block title %}Security Learning Tool{% endblock %}</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		{% block head %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <a class="navbar-brand" href="{% url 'lessons'%}">Security Learning Tool</a>s
		  </div>
		  <div class="collapse navbar-collapse" id="navbar-collapse">
		  	<ul class="nav navbar-nav">
		    {% block header %}{% endblock %}
		    </ul>
		  </div>
		</nav>
		<div class="container" style="padding-top:100px;">
			{% block content %}{% endblock %}
			{% block extracontent %}{% endblock %}
		</div>
		<!-- load js last for improved page-load performance -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
	
	<br/>
	<br />
	<footer>
		<p>&copy; 2014, University of Glasgow, Team P</p>
	</footer>
</html>
