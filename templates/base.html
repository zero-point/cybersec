<html>
    <head>
        <title>{% block title %}Security Learning Tool{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        {% block head %}
        {% endblock %}
    </head>
<body>

<!-- Header ------------------------------------------------------------------->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     
    <!-- Website Logo -->
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'lessons'%}">
            Security Learning Tool
        </a>
    </div>

    <!-- Navigation Bar -->
    <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
            {% if authenticated %}
                <li><a class="glyphicon glyphicon-home"> Home</a></li>
                <li><a class="glyphicon glyphicon-user"> Profile</a></li>
                <li><a class="glyphicon glyphicon-wrench"> Settings</a></li>
                <li><a class="glyphicon glyphicon-log-out" href="{% url 'logout'%}"> Logout</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
    
    
        <div class="container" style="padding-top:100px;">
            {% block content %}{% endblock %}
            {% block extracontent %}{% endblock %}
        </div>
        <!-- load js last for improved page-load performance -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
    
    <br/>
    <br />
    <footer>
        <p>&copy; 2014, University of Glasgow, Team P</p>
    </footer>
</html>
