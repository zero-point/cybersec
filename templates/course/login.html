{% extends "base.html" %}
{% block content %}

<h1>
    <strong>Welcome</strong>
    <br />
    <small>Please login below</small>
</h1>


{% if form.errors %}
<div class="alert alert-danger">
<strong>Oh snap!</strong> It appears that your login failed. Please try again.
</div>
{% endif %}

<form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}"">
    {% csrf_token %}
    <div class="form-group">
        <label>{{ form.username.label_tag }}</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label>{{ form.password.label_tag }}</label>
        {{ form.password }}
    </div>
    
    <span class="help-block">
        If you have not received login details, please click here
    </span>
    
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>


{% endblock %}
